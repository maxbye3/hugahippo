  <body>   
  <div class="w-full md:pb-0 bg-cover bg-center hippoBg">
    <div class=" flex items-center justify-center">
        <!-- WEBSITE CONTENT -->
      <div
        id="animationsHere"
        class="animate__animated w-full sm:w-8/12 lg:w-6/12"
      >
        <div
          class="hippoContainer md:text-lg bg-white text-white font-bold rounded-lg sm:border shadow-lg p-5 pb-2 mx-5 md:mx-0"
        >
          <section class="description">
            <div class="ml-auto mr-auto w-32 mr-3 rounded-md bg-gradient-to-br from-green-400 to-red-500">
              <img src="img/hippo.gif" class="w-100">
            </div>

            <div class="flex flex-row">                
              <div class="ml-auto mr-auto text-center py-4 lg:px-4">
                <div class=" p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                  <span class="flex rounded-4  bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Congrats!</span>
                  <p class="font-semibold mr-2 text-left flex-auto leading-5">You are <span class="timeLeft"></span> from hugging a hippo!</p>
                </div>
              </div>                
            </div>
              <!-- SECURITY FENCE -->
              <div class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative" role="alert">
                <div class="flex flex-row">
                  <img src="img/fence.png" class="w-20 h-20 my-auto">
                  <div class="flex flex-col my-3 mx-4">
                    <strong class="font-bold">Security detected!</strong>
                    <span class="block sm:inline font-normal">There are <span class="gate"></span> security fences in <span class="goingWhere"></span>.</span>
                  </div>
                </div>
              </div>
              <!-- security fence -->
              <!-- GIFT -->
              <div class="mt-5 bg-blue-100 border border-blue-400 text-blue-700 px-2 py-1 rounded relative" role="alert">
                <div class="flex flex-row">
                  <img src="img/gift.png" class="w-20 h-20 my-auto">
                  <div class="flex flex-col my-3 mx-4">
                    <strong class="font-bold">Please ensure...</strong>
                    <span class="block sm:inline font-normal">Please hand over wedding gift before hugging hippo and/or <a href="https://withjoy.com/katy-and-max/registrylinks" class="text-blue-600"><u>signing the online registry which can be found here.</u></a></span>
                  </div>
                </div>
              </div>
              <!-- gift -->
              <hr>
              <div class="border-t-2 border-fuchsia-600 mt-6 text-black py-6">
                <div class="col flex">
                  <h3 class="mb-5">Affiliate ads</h3>
                </div>
                <div class="flex row border border-gray-400">
                  <img src="img/amazon/left.png" alt="amazon_left" class="h-24 sm:h-32 md:h-40">
                  <img src="img/amazon/right.png" alt="amazon_right" class="h-36 sm:h-36 md:h-60 ml-auto">
                </div>
                <div class="flex row mt-4" style="background-color: #1e70bd;">
                  <img src="img/life insurance/left.png" alt="amazon_left" class="h-24 sm:h-40 md:h-40">
                  <img src="img/life insurance/right.png" alt="amazon_right" class="h-36 sm:h-40 md:h-60 ml-auto mb-2">
                </div>
              </div>
              <div class="border-t-2 border-fuchsia-600 mt-6 text-white py-6">
                <a href="otherZoos.html">
                  <button class="md:text-lg button2 my-2 rounded-md bg-gradient-to-br from-yellow-400 px-1 p-3 sm:p-5 w-full bg-pink-500">Pick a different hippo to hug ðŸ¦›</button>
                </a>
              </div>
          </section>
        </div>
      </div>
    </div>
